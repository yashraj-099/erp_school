{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">

            <h4 class="text-danger mb-3">Confirm Delete</h4>

            <p>
                Are you sure you want to delete the result for
                <strong>{{ result.student.name }}</strong>
                (<strong>{{ result.subject.name }}</strong>)?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Yes, Delete
                </button>
                <a href="{% url 'result_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
