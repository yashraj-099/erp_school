{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h4 class="mb-3">Add Student Result</h4>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>

                <button class="btn btn-primary">Save Result</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById("id_school").addEventListener("change", function () {
    this.form.submit();
});
</script>


{% endblock %}
